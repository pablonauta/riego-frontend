<div class="page">
  <div class="login-wrapper">
    <h1>Login</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="on">
      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          formControlName="email"
          autocomplete="username"
          inputmode="email"
          required
        />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          formControlName="password"
          autocomplete="current-password"
          required
        />
      </div>
      <div *ngIf="successMessage()" class="mensaje-exito">
         {{ successMessage() }}
      </div>

      <div *ngIf="errorMessage()" class="alerta-error">
        {{ errorMessage() }}
      </div>

        <button type="submit">Entrar</button>
    </form>
    <div class="links">
      <a routerLink="/register">No tengo cuenta → Registrarme</a>
      <a routerLink="/verificacion-pendiente">Ya me registré pero no verifiqué el email</a>
      <a routerLink="/forgot-password">Olvidé mi contraseña</a>
      <a routerLink="/">Volver al inicio</a>
    </div>

  </div>
</div>
