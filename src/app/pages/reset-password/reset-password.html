<div class="reset-wrapper" *ngIf="token; else sinToken">
  <h1>Restablecer contraseña</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <label for="password">Nueva contraseña</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      [class.is-invalid]="form.get('password')?.touched && form.get('password')?.invalid"
    />

    <label for="password_confirmation">Repetir contraseña</label>
    <input
      id="password_confirmation"
      type="password"
      formControlName="password_confirmation"
      [class.is-invalid]="form.get('password_confirmation')?.touched && form.get('password_confirmation')?.invalid"
    />
    <p class="mensaje-error"
        *ngIf="form.get('password_confirmation')?.touched && form.get('password_confirmation')?.hasError('mismatch')">
        Las contraseñas no coinciden.
    </p>


    <button type="submit" [disabled]="loading() || !token">
      {{ loading() ? 'Guardando...' : 'Restablecer contraseña' }}
    </button>

    <p class="mensaje-exito" *ngIf="successMessage() as ok">
      {{ ok }}
    </p>

    <p class="mensaje-error" *ngIf="errorMessage() as error">
      {{ error }}
    </p>

    <a routerLink="/login" class="link-ui">Volver al login</a>

  </form>
</div>

<ng-template #sinToken>
  <div class="reset-wrapper">
    <h1>Enlace inválido</h1>
    <p class="mensaje-error">
      El enlace para restablecer la contraseña no es válido o ya fue utilizado.
    </p>

    <a routerLink="/login" class="link-ui">Volver al login</a>
  </div>
</ng-template>
